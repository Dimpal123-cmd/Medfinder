<link href="../static/css/bootstrap.min (3).css" rel="stylesheet" type="text/css" />


{% if data %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">

        <h1>Delete </h1>

        <h2><a class="text-danger" href="show_medicine">Back</a></h2>
        <form method="post" action="delete_medicine_1">
        <div>
            <h3>Medicine ID : {{data[0]}}</h3>
            <input type="hidden" name="T0" value="{{data[0]}}" />
        </div>
        <div>
          <label class="col-form-label mt-4" for="txt1">Med name</label>
          <input value="{{data[1]}}" name="T1" type="text" class="form-control" placeholder="Enter med name" id="txt1">
        </div>
        <div>
          <label class="col-form-label mt-4" for="txt2">Licence</label>
          <input value="{{data[2]}}" name="T2" type="text" class="form-control" placeholder="Enter medlno" id="txt2">
        </div>
<div>
          <label class="col-form-label mt-4" for="txt3">company</label>
          <input value="{{data[3]}}" name="T3" type="text" class="form-control" placeholder="Enter company" id="txt3">
        </div>
        <div>
          <label class="col-form-label mt-4" for="txt4">medtype</label>
          <input value="{{data[4]}}" name="T4" type="text" class="form-control" placeholder="Enter medtype" id="txt4">
        </div>
            <div>
          <label class="col-form-label mt-4" for="txt5">price</label>
          <input value="{{data[5]}}" name="T5" type="text" class="form-control" placeholder="Enter price" id="txt5">
        </div>
              <div>
          <label class="col-form-label mt-4" for="txt6">description</label>
          <input readonly value="{{data[6]}}" name="T6" type="text" class="form-control" placeholder="Enter description" id="txt6">
        </div>
        <br/>
        <div class="d-grid gap-2">
<button class="btn btn-lg btn-primary" type="submit">delete items</button>

        </div>
</form>

    </div>
    <div class="col-3"></div>
</div>

{% elif msg %}
    <h3 class="text-danger">{{msg}}</h3>
{% endif %}
