<h1>Student Registration</h1>

<form method="post" action="../student_reg/">

    <p>Enrollment <input type="text" name="T1" id="txt1" /> </p>
    <p>Name <input type="text" name="T2" id="txt2" /> </p>
    <p>Branch <input type="text" name="T3" id="txt3" /> </p>
    <p>Password <input type="password" name="T4" id="txt4" /> </p>
    <p>Confirm <input type="password" name="T5" id="txt5" /> </p>
    {% csrf_token %}
    <p><button type="submit">Register</button> </p>
</form>

{% if vgt %}
<h3>{{vgt}}</h3>
{% endif %}
