{% extends 'B1.html' %}
{% load static %}
{% block m1 %}
<h1>Administrator's</h1>

{% if records %}
    {% for d in records %}
        <h3>{{d.name}}</h3>
        <p>
            Address : {{d.address}}<br/>
            Contact : {{d.contact}} <br/>
            Email : {{d.email}}
        </p>

    {% endfor %}
{% endif %}
{% endblock %}
