<div class="row my-5">
    <div class="col-3"></div>
        <div class="col-6" style="border-radius:10px;border:2px solid red;padding:20px;">


            <h1>Admin Registration</h1>
<form onsubmit="return A()"  method="post" action="http://localhost:8000/admin_reg/">
    {% csrf_token %}
  <div class="form-group mt-2">
    <label for="Txt1">Name</label>
    <input type="text" name="T1" class="form-control" placeholder="First name" id="Txt1">
    <span id="ersp1"></span>

  </div>
     <div class="form-group mt-2">
    <label for="Txt2">Address</label>
    <input type="text" name="T2"  class="form-control" id="Txt2" placeholder="">
    <span id="ersp2"></span>
  </div>

    <div class="form-group mt-2">
    <label for="Txt3">Contact</label>
    <input type="text" name="T3" class="form-control"   id="Txt3" placeholder="">
    <span id="ersp3"></span>
  </div>
    <div class="form-group mt-2">
    <label for="Txt4">Email address</label>
    <input type="email"  name="T4" class="form-control" id="Txt4" aria-describedby="emailHelp" placeholder="Enter email">
    <span id="ersp4"></span>

  </div>

  <div class="form-group mt-2">
    <label for="Txt5">Password</label>
    <input type="password" name="T5" class="form-control" id="Txt5" placeholder="Password">
    <span id="ersp5"></span>
  </div>
    <div class="form-group mt-2">
    <label for="Txt6">Confirm Password</label>
    <input type="password" name="T6" class="form-control" id="Txt6" placeholder="Confirm Password">
    <span id="ersp6"></span>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>



<script>

	function B()
	{
		var mg,t;
		mg=document.getElementById("img1");
		t=document.getElementById("Txt5");
		if(t.type=="password")
		{
			t.type="text";
			mg.src="e1.png";
		}
		else
		{
			t.type="password";
			mg.src="e2.png";
		}
	}

	function A()
	{
		var t1,t2,t3,t4,t5,t6;
		var er1,er2,er3,er4,er5,er6;

		//map variables with java script elements
		t1=document.getElementById("Txt1");
		t2=document.getElementById("Txt2");
		t3=document.getElementById("Txt3");
		t4=document.getElementById("Txt4");
		t5=document.getElementById("Txt5");
		t6=document.getElementById("Txt6");

		er1=document.getElementById("ersp1");
		er2=document.getElementById("ersp2");
		er3=document.getElementById("ersp3");
		er4=document.getElementById("ersp4");
		er5=document.getElementById("ersp5");
		er6=document.getElementById("ersp6");

		//pick values of textfields
		var v1,v2,v3,v4,v5,v6;
		v1=t1.value;
		v2=t2.value;
		v3=t3.value;
		v4=t4.value;
		v5=t5.value;
		v6=t6.value;

		//clear all old messages
		er1.innerHTML="";
		er2.innerHTML="";
		er3.innerHTML="";
		er4.innerHTML="";
		er5.innerHTML="";
		er6.innerHTML="";
		if(v1==null || v1=="")
		{
			er1.innerHTML="Enter name ";
			t1.focus();
			return false;
		}
		else if(check_alpha(v1)==false)
		{
			er1.innerHTML="Enter valid name";
			t1.select();
			return false;
		}
		else if(v2==null || v2=="")
		{
			er2.innerHTML="Enter address";
			t2.focus();
			return false;
		}
		else if(v3==null || v3=="")
		{
			er3.innerHTML="Enter contact";
			t3.focus();
			return false;
		}
		else if(check_number(v3)==false)
		{
			er3.innerHTML="Enter valid contact";
			t3.select();
			return false;
		}
		else if(check_mobileno(v3)==false)
		{
			er3.innerHTML="Enter 10 digits";
			t3.select();
			return false;
		}
		else if(v4==null || v4=="")
		{
			er4.innerHTML="Enter email";
			t4.focus();
			return false;
		}
		else if(v5==null || v5=="")
		{
			er5.innerHTML="Enter password";
			t5.focus();
			return false;
		}
		else if(v6==null || v6=="")
		{
			er6.innerHTML="Enter confirm password";
			t6.focus();
			return false;
		}
		else if(check_password(v5,v6)==false)
		{
			er5.innerHTML="Password does not match";
			t5.value="";
			t6.value="";
			t5.focus();
			return false;
		}
	}


	function check_alpha(str)
	{
		var f=true;
		var n=str.length;
		for(var i=0;i<n;i++)
		{
			var ch=str.charAt(i);
			if(ch>='a'&&ch<='z' || ch>='A'&&ch<='Z' || ch==' ')
			{
				f=true;
			}
			else
			{
				f=false;
				break;
			}
		}
		return f;
	}

	function check_number(str)
	{
		var f=true;
		var n=str.length;
		for(var i=0;i<n;i++)
		{
			var ch=str.charAt(i);
			if(ch>='0'&&ch<='9')
			{
				f=true;
			}
			else
			{
				f=false;
				break;
			}
		}
		return f;
	}

	function check_password(p1,p2)
	{
		if(p1!=p2)
		{
			return false;
		}
		else
		{
			return true;
		}
	}

	function check_mobileno(n)
	{
		if(n<6000000000 || n>9999999999)
		{
			return false;
		}
		else
		{
			return true;
		}
	}

</script>



        </div>

            <div class="col-3"></div>

</div>

<h3 align="center">{{vgt}}</h3>
{% endif %}
